[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
addopts =
    -v
    --strict-markers
    --tb=short
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Custom markers for selective test execution
# Usage: pytest -m unit (runs only unit tests)
#        pytest -m "not e2e" (runs all except e2e)
#        pytest -m golden (runs function calling golden tests)
markers =
    unit: Pure logic tests with no external dependencies (fast, isolated)
    integration: Tests using FastAPI TestClient with fake repositories
    contract: API response shape and OpenAPI schema validation tests
    e2e: End-to-end tests hitting real services (optional, nightly runs only)
    slow: Tests that take a long time to run (large programs, performance tests)
    golden: Function calling golden set tests - validates AI function selection (run on every PR)
    chat_integration: Chat API integration tests with fake dependencies
    load: Load tests using Locust (nightly only, requires running server)
    smoke: Critical path tests for PR checks (fast, <30s total)
    feature_flags: Feature flag and beta rollout tests (AMA-437)
    beta_rollout: Beta period specific tests
    rate_limits: Rate limit tier enforcement tests
    phase2: Phase 2 content ingestion tests (AMA-426)
