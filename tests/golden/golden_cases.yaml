# Golden Test Cases for Function Calling Validation
# AMA-436: Comprehensive test suite for AI function selection
#
# Categories:
# - search: search_workout_library tests
# - calendar: add_workout_to_calendar tests
# - generation: generate_ai_workout tests
# - navigation: navigate_to_page tests
# - negative: Out of scope requests (no function call expected)
# - edge_case: Ambiguous or multi-intent inputs

