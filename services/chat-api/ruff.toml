line-length = 120

[lint]
select = ["E", "F", "W"]

[lint.per-file-ignores]
# conftest files must set env vars and sys.path before importing backend modules
"tests/**/conftest.py" = ["E402", "F401"]
# Test files often import fixtures/fakes that appear unused to static analysis
"tests/**/*.py" = ["F401", "F841"]
# Scripts must modify sys.path before importing backend modules
"scripts/**/*.py" = ["E402"]
