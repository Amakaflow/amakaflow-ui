services:
  - type: web
    name: calendar-api
    runtime: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    repo: https://github.com/supergeri/calendar-api
    branch: develop
    autoDeploy: false
    healthCheckPath: /health
    envVars:
      - key: PORT
        value: "8003"
      - fromGroup: amakaflow-shared
      - fromGroup: calendar-api-secrets
    scaling:
      minInstances: 1
      maxInstances: 3
      targetMemoryPercent: 80
      targetCPUPercent: 70
    buildFilter:
      paths:
        - app/**
        - requirements.txt
        - Dockerfile
